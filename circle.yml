machine:
  environment:
    PATH: ~/perl5/bin:$PATH

dependencies:
  cache_directories:
    - ~/perl5
  pre:
    - curl -L https://cpanmin.us | perl - App::cpanminus
    - cpanm --local-lib=~/perl5 local::lib && echo "eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)" >> ~/.bashrc
    - cpanm Carton
    - carton install

test:
  override:
#    - perl Build.PL
#    - ./Build build
    - prove -l t

